version: "3"

services:
  backend:
    image: yusi22131/backend
    container_name: backend-container
    depends_on:
      - deploy_db
    networks:
      - app-net
  shop:
    image: kangmin46/frontend-shop
    container_name: frontend-shop-container
    ports:
      - 81:80
    volumes:
      - ./scripts/front-shop-nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/log:/var/log/nginx
    networks:
      - app-net
  customer:
    image: kangmin46/frontend-customer
    container_name: frontend-customer-container
    ports:
      - 82:80
    volumes:
      - ./scripts/front-customer-nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/log:/var/log/nginx
    networks:
      - app-net
  nginx:
    image: nginx
    container_name: nginx-container
    ports: 
      - 80:80
    depends_on:
      - backend
      - shop
      - customer
    volumes:
      - ./scripts/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/log:/var/log/nginx
    networks:
      - app-net
  deploy_db:
    image: library/mysql:5.7
    ports:
      - 13306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: caffeines
      MYSQL_USER: ed
      MYSQL_PASSWORD: password
    networks:
      - app-net

networks:
  app-net:


