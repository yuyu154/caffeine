version: "3"

services:
  backend:
    image: yusi22131/backend
    networks:
      - app-net
    depends_on:
      - notification
      - local-db
  shop:
    image: kangmin46/frontend-shop
    volumes:
      - ./nginx/log:/var/log/nginx
    networks:
      - app-net
  customer:
    image: kangmin46/frontend-customer
    volumes:
      - ./nginx/log:/var/log/nginx
    networks:
      - app-net
  nginx:
    image: nginx
    ports:
      - 80:80
    depends_on:
      - backend
      - shop
      - customer
    volumes:
      - ./scripts/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/log:/var/log/nginx
    networks:
        - app-net
  redis:
    image: redis
    networks:
      - app-net
  notification:
    image: laterality/caffeine-notification:1577067797
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
      - AUTH_HEADER=<AUTH_HEADER_HERE>
    networks:
      - app-net
  redis:
    image: redis
    networks:
      - app-net
  notification:
    image: laterality/caffeine-notification:1577067797
    depends_on:
    - redis
    environment:
    - REDIS_HOST=redis:6379
    - AUTH_HEADER=<AUTH_HEADER_HERE>
    networks:
    - app-net
  local-db:
    image: library/mysql:5.7
    container_name: local-db
    restart: always
    ports:
      - 13306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: caffeine
      MYSQL_USER: ed
      MYSQL_PASSWORD: password
    volumes:
    networks:
      - app-net

networks:
  app-net:
